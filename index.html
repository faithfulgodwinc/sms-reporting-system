<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMS Reporting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">

  <h2 class="mb-4">ðŸ“Š SMS Reporting Dashboard</h2>

  <div class="row mb-3">
    <div class="col-md-3">
      <label>Filter by Month</label>
      <select id="monthFilter" class="form-select">
        <option value="">All Months</option>
        <option value="2025-07">July 2025</option>
        <option value="2025-06">June 2025</option>
        <!-- Add more as needed -->
      </select>
    </div>
    <div class="col-md-3">
      <label>Filter by Telco</label>
      <select id="telcoFilter" class="form-select">
        <option value="">All Telcos</option>
        <option value="MTN">MTN</option>
        <option value="Airtel">Airtel</option>
        <option value="GLO">GLO</option>
        <option value="9Mobile">9Mobile</option>
      </select>
    </div>
  </div>

  <div id="reports">Loading reports...</div>

  <script>
    const monthFilter = document.getElementById("monthFilter");
    const telcoFilter = document.getElementById("telcoFilter");

    function loadReports() {
      const month = monthFilter.value;
      const telco = telcoFilter.value;
      let url = `get_reports.php?month=${month}&telco=${telco}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          let html = `
            <table class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Phone</th>
                  <th>Message</th>
                  <th>Status</th>
                  <th>Telco</th>
                  <th>Cost (â‚¦)</th>
                  <th>Balance Before</th>
                  <th>Balance After</th>
                  <th>Sent At</th>
                </tr>
              </thead>
              <tbody>
          `;
          data.forEach(row => {
            html += `
              <tr>
                <td>${row.id}</td>
                <td>${row.phone_number}</td>
                <td>${row.message}</td>
                <td>${row.status}</td>
                <td>${row.telco}</td>
                <td>${row.cost}</td>
                <td>${row.balance_before}</td>
                <td>${row.balance_after}</td>
                <td>${row.sent_at}</td>
              </tr>`;
          });
          html += '</tbody></table>';
          document.getElementById("reports").innerHTML = html;
        });
    }

    // Load when dropdowns change
    monthFilter.addEventListener("change", loadReports);
    telcoFilter.addEventListener("change", loadReports);

    // Load initially
    loadReports();
  </script>
</body>
</html>
